<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
</head>
<body>
    <!--Starting First Part (Header Section)-->
    <div class="header">
        <a href="#">
            <img src="https://toppng.com/uploads/preview/youtube-new-logo-11549681567deobxciy2e.png" alt="YouTube Logo" class="youtube-logo"/>
        </a>
        <form class="Search-Bar">
            <input class="search-input" type="search"
            placeholder="search" aria-label="search"/>
            <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </form>

        <div class="menu-icons">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/></svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
            </a>
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>
            </a>
            <a href="#">
                <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=centre" alt="Your Channel"/>
            </a>    
        </div>
    </div>
    <!--Ending First Part (Header Section)-->

    <!--Starting Second Part (Category Section)-->
    <div class="categories">
        <section class="categories-section">
            <button class="category">Category 1</button>
            <botton class="categories">Category 1</botton>
            <botton class="categories">Category 2</botton>
            <botton class="categories">Category 3</botton>
            <botton class="categories">Category 4</botton>
            <botton class="categories">Category 5</botton>
            <botton class="categories">Category 6</botton>
            <botton class="categories">Category 7</botton>
            <botton class="categories">Category 8</botton>
            <botton class="categories">Category 9</botton>
            <botton class="categories">Category 10</botton>
